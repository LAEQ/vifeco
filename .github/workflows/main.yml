name: Vifeco CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: ./actions
        with:
          MY_NAME: "David"
      - name: Build with Gradle
        run: /home/vifeco/.sdkman/candidates/gradle/current/gradle -version