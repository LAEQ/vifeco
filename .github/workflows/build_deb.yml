name: Vifeco Debian Build

on:
  push:
    branches:
      - actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout
        run: curl https://download.bell-sw.com/java/11.0.15.1+2/bellsoft-jre11.0.15.1+2-linux-amd64-full.tar.gz -o bellsoft-jre11.0.15.1+2-linux-amd64-full.tar.gz
      - name: Unzip
        run: mkdir distribution/deb/jre-11.0.10-full && tar -xzvf bellsoft-jre11.0.15.1+2-linux-amd64-full.tar.gz && mv jre-11.0.15.1-full/* distribution/deb/jre-11.0.10-full  && rm bellsoft-jre11.0.15.1+2-linux-amd64-full.tar.gz 
      - name: Run package script
        run: cd distribution/deb && ls -la

