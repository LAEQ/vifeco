name: Vifeco CI

on:
  push:
    branches:
      - actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3 
      - name: Checkout
        run: wget https://download.bell-sw.com/java/11.0.15.1+2/bellsoft-jre11.0.15.1+2-linux-amd64-full.tar.gz
      - name: Unzip
        run: tar -xzvf bellsoft-jre11.0.15.1+2-linux-amd64-full.tar.gz && mv jre-11.0.15.1-full distribution/debian && rm bellsoft-jre11.0.15.1+2-linux-amd64-full.tar.gz 
      - name: pwd
        run: ls -la
      - name: tag
        run: echo ${{github.ref_name}}

